<div class="container">
    <section id="formHolder">
 
       <div class="row">
 
          <!-- Brand Box -->
          <div class="col-sm-6 brand">
             <a href="#" class="logo">TDN<span> </span></a>
 
             <div class="heading">
                <h2>The Daily Nutrition</h2>
                <p>Add Product</p>
             </div>
 
            
          </div>
 
 
          <!-- Form Box -->
          <div class="col-sm-6 form">
 
             <!-- Login Form -->
            <!-- End Login Form -->
 
 
             <!-- Signup Form -->
             <div class="signup form-peice">
                <form class="signup-form" action="#" method="post">
 
                   <div class="form-group">
                      <input type="text" placeholder="Title" name="Title" id="name" class="name">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <input type="email" name="src" placeholder="Image Src"  id="email" class="email">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <input type="text" name="category" placeholder="Category" id="phone">
                   </div>
 
                   <div class="form-group">
                      <textarea  name="description" cols="60" rows="3" placeholder="Description" id="password" class="pass"> </textarea>
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <input type="number"  name="price" placeholder="Price" id="passwordCon" class="passConfirm">
                      <span class="error"></span>
                   </div>
 
                   <div class="CTA">
                      <input type="submit" value="Enter " id="submit">
                     
                   </div>
                </form>
             </div>
          </div>
       </div>
 
    </section>
